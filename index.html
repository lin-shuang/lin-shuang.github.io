<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>Shuang Lin</title>
  <link rel="stylesheet" href="style.css">
  <!-- Slick carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <div class="overlay"></div>
        <header>
            <div class="header-text">
                <h1>Welcome!</h1>
            </div>
            <div class="header-sections">
                <a class="header-button" href="index.html">About Me</a>
                <a class="header-button" href="projects.html">Projects</a>
            </div>
        </header>
    </div>
    
    <main>
        <section class="separator"></section>

        <section id="about-section">
            <div>
                <img src="./src/index/profilepic.jpg" alt="Profile Picture" id="about-image">
                <p id="about-text">
                    Hi! I'm Shuang Lin. XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                </p>
            </div>
        </section>

        <section>
            <div class="gallery">
                <div><img src="photo1.jpg" alt="Photo 1"></div>
                <div><img src="photo2.jpg" alt="Photo 2"></div>
                <div><img src="photo3.jpg" alt="Photo 3"></div>
                <!-- Add more photos to the gallery as needed -->
            </div>
        </section>
    </main>

    <!-- Slick carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Initialize the Slick carousel
        $(document).ready(function(){
        $('.gallery').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
        });
        });
    </script>
</body>
</html>
